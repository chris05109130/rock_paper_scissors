<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h2>Rock, Paper, Scissors</h2>

    <div class="gameboard">
        <div class="container">
            <div class="score">
                <div class="score-board">
                    <p>Player Score: <span id="score">0</span></p>
                </div>
            </div>
            <div class="computerScore">
                <div class="score-board-computer">
                    <p>Computer Score <span id="computer">0</span></p>
                </div>
            </div>
            <div class="reset-game">
                <button id="reset">
                    Reset Score
                </button>
            </div>
        </div>



        <div class="playarea">
            <div>
                <img src="rock.jpg" alt="" id="Rock">
                <p>Rock</p>
            </div>
            <div>
                <img src="paper.png" alt="" id="Paper">
                <p>Paper</p>
            </div>
            <div>
                <img src="scissors.png" alt="" id="Scissors">
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <div class="result-table">
        <div class="results">
            <p>Results</p>
        </div>
        <div id="message"></div>
        <div class="result">
            <p>Player Chose:</p>
            <span id="player"></span>
        </div>
        <div class="result">
            <p>Computer Chose:</p>
            <span id="computerPick"></span>
        </div>
        <div class="playagain">
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
